<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="payment-form">
  <h2>Payments</h2>
  <form>
<!--    <label for="id">ID:</label>-->
<!--    <input id="id" name="id" type="numeric" inputmode="numeric" placeholder="id">-->

    <label for="cardNumber">Card Number:</label>
    <input id="cardNumber" name="cardNumber" type="text" inputmode="numeric" pattern="[0-9]{8,19}" placeholder="cardNumber">

    <label for="cardHolderName">Card Holder Name:</label>
    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter card holder name">

    <label for="expirationDate">Expiration Date:</label>
    <input type="text" id="expirationDate" name="expirationDate" placeholder="Enter expiration date (MM/YY)">

    <label for="cardCvv">CVV:</label>
    <input type="text" id="cardCvv" name="cardCvv" placeholder="Enter CVV">

    <label for="cardAmount">Amount:</label>
    <input type="numeric" id="cardAmount" name="cardAmount" placeholder="Enter amount">

    <button type="submit">Pay Now</button>
  </form>
</div>

<script>
   const form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = {
        id: form.id.value,
        cardNumber: form.cardNumber.value,
        cardHolderName: form.cardHolderName.value,
        expirationDate: form.expirationDate.value,
        cardCvv: form.cardCvv.value,
        cardAmount: form.cardAmount.value
      };

      console.log('Sending data:', data);

      fetch('/api/v1/payments', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Payment created:', data);
        alert('Payment created successfully');
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    });
</script>
</body>
</html>
