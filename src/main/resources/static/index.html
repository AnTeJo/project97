<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
<div class="payment-form">
    <h2>Payments</h2>
    <form>
        <label for="card-number">Номер карты:</label>
        <input id="card-number" name="card-number" type="text" inputmode="numeric" pattern="[0-9]{8,19}" placeholder="Введите номер карты">
        <label for="card-name">Имя на карте:</label>
        <input type="text" id="card-name" name="card-name" placeholder="Введите имя на карте">
        <label for="card-expiry">Срок действия:</label>
        <input type="text" id="card-expiry" name="card-expiry" placeholder="Введите срок действия (мм/гг)">
        <label for="card-cvv">CVV:</label>
        <input type="text" id="card-cvv" name="card-cvv" placeholder="Введите CVV">
        <button type="submit">Оплатить</button>
    </form>
</div>
</body>
</html>
